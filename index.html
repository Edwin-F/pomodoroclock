<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro Clock</title>
    <!--add bable to project using cdn -wiki it-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!--additional reac and reac-dom libraries-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.0.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.0.0/umd/react-dom.development.js"></script>
    <!-- add css styelsheet-->
    <link rel="stylesheet" type="text/css" href="index.css"></link>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props);
          this.handleSessionChange = this.handleSessionChange.bind(this);
          this.handleBreakChange = this.handleBreakChange.bind(this);
          this.state = {session: "25", break: "5"};
        }

        handleSessionChange(num) {
          this.setState({session: num})
        }
        handleBreakChange(num) {
          this.setState({break: num})
        }
        render() {
          return (
            <div>
              <h1>Pomodoro Clock</h1>
              <header>
                  <div className="session">
                    <Ctrl name="Break" num={this.state.break} onNumChange={this.handleBreakChange}/>
                    <Ctrl name="Session" num={this.state.session} onNumChange={this.handleSessionChange}/>
                  </div>
              </header>
              <section>
                <Timer name="Session" min={this.state.session} />
              </section>
            </div>
          );
        }
      }

      class Ctrl extends React.Component {
        constructor(props) {
          super(props);
          this.handleChange = this.handleChange.bind(this);
        }

        handleChange(e) {
          this.props.onNumChange(e.target.value);
          console.log(e.target.value);
        }

        render() {
          const decrement = this.props.num > 0 ? (parseInt(this.props.num) - 1).toString(): this.props.num;
          const increment = this.props.num < 30 ? (parseInt(this.props.num) + 1).toString(): this.props.num;
          return (
            <div className="ctrl">
              <p>{this.props.name} Length</p>
              <button className="minus" value={decrement} onClick={this.handleChange}>-</button>
              <span className="time">{this.props.num}</span>
              <button className="plus" value={increment} onClick={this.handleChange}>+</button>
            </div>
          );
        }
      }

      class Timer extends React.Component {
        render() {
          return (
            <div className="timer">
              <SessionTitle name={this.props.name} />
              <p>{this.props.min}:00</p>
              <span className="fill" style={{height: '75%'}}></span>
            </div>
          );
        }
      }

      function SessionTitle(props){
        const title = props.name;
        if (title === "Session") {
          return <p className="title">Session</p>
        } else {
          return <p className="title">Break</p>
        }
      }

      ReactDOM.render(<App/>, document.getElementById('app'));
    </script>
  </body>
</html>
